<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Technology SR | AI M3U Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SAME CSS FILE, NO CHANGE -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAV (agar pehle se hai to same rehne do) -->
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="explore.html">Explore</a>
    <a href="ai-m3u.html">Tools</a>
  </nav>

  <div class="container">

    <h1 class="neon">Technology SR</h1>
    <p>Create your own M3U playlist using AI-style selector</p>

    <!-- STATUS -->
    <span id="status">Loading playlist...</span>

    <!-- SEARCH -->
    <input
      type="text"
      id="search"
      placeholder="Search channel..."
    >

    <!-- GROUP FILTER -->
    <select id="groupFilter">
      <option value="all">All Categories</option>
    </select>

    <!-- CHANNEL LIST -->
    <div id="channelList"></div>

    <!-- BUTTONS -->
    <div class="buttons">
      <button onclick="generateM3U()">Generate M3U</button>
      <button onclick="copyM3U()">Copy</button>
      <button onclick="downloadM3U()">Download</button>
    </div>

    <!-- OUTPUT -->
    <textarea
      id="output"
      placeholder="Your generated M3U playlist will appear here"
      rows="10"
    ></textarea>

  </div>

  <!-- JS -->
  <script src="ai-m3u.js"></script>
</body>
</html>
