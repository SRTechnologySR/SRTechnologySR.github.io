<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI M3U Generator ‚Äì Technology SR</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- üîî DESKTOP MODE NOTICE -->
  <div class="desktop-notice">
    ‚ö†Ô∏è For best experience, please enable <b>Desktop site</b> in your browser
  </div>

  <div class="center">

    <h1 class="neon">Technology SR</h1>
    <p class="tagline">
      AI-based M3U Playlist Generator
    </p>

    <!-- SEARCH -->
    <input
      type="text"
      id="search"
      placeholder="Search channel..."
    />

    <!-- CATEGORY -->
    <select id="category">
      <option value="all">All Categories</option>
    </select>

    <!-- STATUS -->
    <div id="status">Loading playlist...</div>

    <!-- CHANNEL LIST -->
    <div id="channelList"></div>

    <!-- ACTION BUTTONS -->
    <button class="btn big" onclick="generateM3U()">
      Generate M3U
    </button>

    <textarea
      id="output"
      placeholder="Your generated M3U will appear here"
    ></textarea>

    <button class="btn" onclick="copyM3U()">Copy</button>
    <button class="btn" onclick="downloadM3U()">Download</button>

  </div>

  <!-- JS -->
  <script src="ai-m3u.js"></script>
</body>
</html>
