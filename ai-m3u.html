<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Technology SR • AI M3U Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="ai-page">

  <!-- NAV -->
  <nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="explore.html">Explore</a>
    <a href="ai-m3u.html" class="active">Tools</a>
  </nav>

  <!-- MAIN -->
  <main class="ai-container">
    <h1>Technology SR</h1>
    <p class="subtitle">Create your own M3U playlist using AI-style selector</p>

    <div class="controls">
      <input type="text" id="search" placeholder="Search channel...">

      <select id="category">
        <option value="all">All Categories</option>
      </select>
    </div>

    <div id="status">Loading playlist…</div>

    <div id="channelList" class="channel-list"></div>

    <div class="actions">
      <button onclick="generateM3U()">Generate M3U</button>
      <button onclick="copyM3U()">Copy</button>
      <button onclick="downloadM3U()">Download</button>
    </div>

    <textarea id="output" placeholder="Your generated M3U playlist will appear here"></textarea>
  </main>

  <script src="ai-m3u.js"></script>
</body>
</html>
